<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nyano Desktop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
  <h1>Nyano Desktop</h1>
  <div class="actions">
    <button id="wallet"><i class="fas fa-wallet"></i> Wallet</button>
    <button id="miner"><i class="fas fa-coins"></i> Miner</button>
  </div>
  <p class="platform">Platform: <span id="platform"></span></p>
  <script>
    document.getElementById('platform').textContent = window.nyano.platform;
  </script>
</body>
</html>
