<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nyano Wallet Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <a href="index.html" class="uk-navbar-item uk-logo">nyano</a>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li><a href="https://github.com/rickyhewitt/nyano.org">GitHub</a></li>
        </ul>
      </div>
    </nav>
    <div id="offline-banner" class="offline-banner">You are offline</div>
    <div id="holding" class="uk-section wallet-generator">
      <h2 class="nyano">Generate Nano Wallet</h2>
      <p>
        Your new seed and first Nano address are shown below. Store the seed
        securely.
      </p>
      <div class="wallet-input-group">
        <label for="seed-input">Existing Seed (optional):</label>
        <input
          id="seed-input"
          class="wallet-input"
          type="text"
          maxlength="64"
          placeholder="64-character seed"
        />
        <div id="seed-error" class="error-message"></div>
      </div>
      <canvas id="address-qr" width="192" height="192"></canvas>
      <p>
        <strong>Seed:</strong> <span id="seed"></span>
        <button id="copy-seed-btn" class="wallet-btn">Copy Seed</button>
      </p>
      <p>
        <strong>Address:</strong> <span id="address"></span>
        <button id="copy-address-btn" class="wallet-btn">Copy Address</button>
      </p>
      <button id="download-btn" class="wallet-btn">Download Wallet</button>
      <button id="generate-btn" class="wallet-btn primary">
        Generate Nano Wallet
      </button>
    </div>
    <script src="js/nanocurrency.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/offline.js"></script>
    <script src="js/wallet.js"></script>
  </body>
</html>
